<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phoenix Prediction Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a1a2e;
      --secondary: #16213e;
      --accent: #6e45e2;
      --accent-light: #88d3ce;
      --danger: #ff4d4d;
      --warning: #ffa447;
      --success: #4dff88;
      --text: #ffffff;
      --glass-bg: rgba(26, 32, 44, 0.9);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(110, 69, 226, 0.1) 0%, rgba(110, 69, 226, 0) 70%);
      z-index: -1;
      animation: rotate 15s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .container {
      width: 100%;
      max-width: 480px;
      padding: 30px;
      background: var(--glass-bg);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--accent-light));
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(to right, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(110, 69, 226, 0.3);
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent-light), transparent);
    }
    
    input {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border: 2px solid var(--accent);
      border-radius: 10px;
      background: rgba(18, 18, 18, 0.7);
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 0 15px rgba(110, 69, 226, 0.2);
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-light);
      box-shadow: 0 0 20px rgba(136, 211, 206, 0.4);
    }
    
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, var(--accent), var(--accent-light));
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(110, 69, 226, 0.4);
      transition: all 0.3s ease;
      margin-top: 15px;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(110, 69, 226, 0.6);
    }
    
    .error {
      color: var(--danger);
      margin-top: 10px;
      display: none;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(255, 77, 77, 0.3);
    }
    
    .success {
      color: var(--success);
      margin-top: 10px;
      display: none;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(77, 255, 136, 0.3);
    }
    
    #uid-verification, #prediction-page, #timeout-page {
      display: none;
    }
    
    .box {
      display: inline-block;
      padding: 10px 15px;
      font-size: 18px;
      font-weight: 700;
      margin: 8px;
      border-radius: 8px;
      border: 2px solid var(--accent);
      background: rgba(18, 18, 18, 0.5);
      box-shadow: 0 0 15px rgba(110, 69, 226, 0.2);
    }
    
    .period-box { 
      color: #ffd700;
      border-color: #ffd700;
    }
    
    .big { 
      color: var(--accent-light);
      border-color: var(--accent-light);
    }
    
    .small { 
      color: var(--warning);
      border-color: var(--warning);
    }
    
    .number-box { 
      color: var(--accent);
      border-color: var(--accent);
    }
    
    .predict-btn {
      background: white;
      color: var(--accent);
      font-weight: 700;
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
    }
    
    .predict-btn:hover {
      background: #f0f0f0;
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
    }
    
    #live-result {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-light);
      margin: 15px 0;
      text-shadow: 0 0 8px rgba(136, 211, 206, 0.3);
    }
    
    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }
    
    .button-group button {
      margin: 0;
    }
    
    .register-btn {
      background: linear-gradient(to right, var(--accent), var(--accent-light));
    }
    
    .telegram-btn {
      background: linear-gradient(to right, #1e88e5, #0d47a1);
    }
    
    .video-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }
    
    .admin-btn {
      background: linear-gradient(to right, #654ea3, #eaafc8);
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.1);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .time-display {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-light);
      text-shadow: 0 0 8px rgba(136, 211, 206, 0.3);
      background: rgba(26, 32, 44, 0.7);
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(136, 211, 206, 0.3);
    }
    
    #timeout-page h1 {
      background: linear-gradient(to right, var(--danger), #ff7676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .getout-btn {
      background: linear-gradient(to right, var(--danger), #ff7676);
      box-shadow: 0 5px 20px rgba(255, 77, 77, 0.4);
    }
    
    .getout-btn:hover {
      background: linear-gradient(to right, #ff3636, #ff6363);
      box-shadow: 0 8px 25px rgba(255, 77, 77, 0.6);
    }
    
    .premium-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: linear-gradient(45deg, #ff8a00, #ff0058);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255, 0, 88, 0.5);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 25px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .button-group {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Time Display -->
  <div class="time-display" id="time-display">00:00</div>
  
  <!-- LOGIN PAGE -->
  <div id="login-box" class="container">
    <div class="premium-badge">Premium</div>
    <h1>Phoenix Prediction</h1>
    <input type="password" id="password" placeholder="Enter Access Key">
    <button onclick="checkLogin()">Unlock System</button>
    <p class="error" id="error-message">Invalid Access Key</p>
    
    <div class="button-group">
      <a href="https://cklottery.cc/#/register?invitationCode=81487219676" target="_blank">
        <button class="register-btn"><i class="fas fa-user-plus"></i> Register</button>
      </a>
      <a href="https://t.me/PGmoney67800" target="_blank">
        <button class="telegram-btn"><i class="fab fa-telegram"></i> Channel</button>
      </a>
      <a href="https://t.me/colourtradingincome2" target="_blank">
        <button class="video-btn"><i class="fas fa-video"></i> Tutorial</button>
      </a>
      <a href="https://t.me/paunggyi111" target="_blank">
        <button class="admin-btn"><i class="fas fa-headset"></i> Support</button>
      </a>
    </div>
  </div>
  
  <!-- UID VERIFICATION PAGE -->
  <div id="uid-verification" class="container">
    <div class="premium-badge">Premium</div>
    <h1>Account Verification</h1>
    <input type="text" id="uid" placeholder="Enter Your UID (4-6 digits)" maxlength="6">
    <button onclick="verifyUID()">Verify Identity</button>
    <p class="error" id="uid-error">Invalid UID Format</p>
    <p class="success" id="uid-success">Verification Successful <span class="loading"></span></p>
  </div>
  
  <!-- PREDICTION PAGE -->
  <div id="prediction-page" class="container">
    <div class="premium-badge">Premium</div>
    <h1>Live Prediction</h1>
    <p id="result" class="result">PERIOD: <span class="box period-box">--</span></p>
    <p id="signal" class="signal">SIGNAL: <span class="box">--</span></p>
    <p id="prediction" class="prediction">NUMBERS: <span class="box number-box">--/--</span></p>
    <p id="live-result">Updating live data...</p>
    <button class="predict-btn" onclick="fetchPrediction()"><i class="fas fa-sync-alt"></i> Refresh Prediction</button>
  </div>
  
  <!-- TIMEOUT PAGE -->
  <div id="timeout-page" class="container">
    <div class="premium-badge">Premium</div>
    <h1>Session Expired</h1>
    <p>Your premium session has ended</p>
    <button class="getout-btn" onclick="resetApplication()"><i class="fas fa-sign-out-alt"></i> Exit System</button>
  </div>

  <script>
    // Time tracking variables
    let seconds = 0;
    let timerInterval;
    const MAX_TIME = 600; // 10 minutes in seconds

    // Start timer when page loads
    window.onload = function() {
      updateTimeDisplay();
    };

    function updateTimeDisplay() {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      document.getElementById("time-display").textContent = 
        `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      updateTimeDisplay();
      
      timerInterval = setInterval(function() {
        seconds++;
        updateTimeDisplay();
        
        if (seconds >= MAX_TIME) {
          clearInterval(timerInterval);
          document.getElementById("prediction-page").style.display = "none";
          document.getElementById("timeout-page").style.display = "block";
        }
      }, 1000);
    }

    function resetApplication() {
      location.reload();
    }

    function checkLogin() {
      var pass = document.getElementById("password").value;
      if (pass === "PYAUNG") {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("uid-verification").style.display = "block";
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    }

    function verifyUID() {
      const uid = document.getElementById("uid").value;
      const uidError = document.getElementById("uid-error");
      const uidSuccess = document.getElementById("uid-success");
      
      uidError.style.display = "none";
      uidSuccess.style.display = "none";
      
      if (uid.length < 4 || uid.length > 6 || !/^\d+$/.test(uid)) {
        uidError.style.display = "block";
        return;
      }
      
      uidSuccess.style.display = "block";
      
      setTimeout(() => {
        document.getElementById("uid-verification").style.display = "none";
        document.getElementById("prediction-page").style.display = "block";
        startTimer();
        fetchPrediction();
      }, 3000);
    }

    const API_URL = 'https://api.bdg88zf.com/api/webapi/GetGameIssue';
    const REQUEST_DATA = {
      typeId: 1,
      language: 0,
      random: "e7fe6c090da2495ab8290dac551ef1ed",
      signature: "1F390E2B2D8A55D693E57FD905AE73A7",
      timestamp: 1723726679
    };

    let periodResults = {};

    function fetchPrediction() {
      fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json;charset=UTF-8"
        },
        body: JSON.stringify(REQUEST_DATA)
      })
      .then(response => response.json())
      .then(data => {
        if (data && data.data) {
          let issueNumber = data.data.issueNumber || "Unknown";
          if (!periodResults[issueNumber]) {
            let num1 = Math.floor(Math.random() * 10);
            let num2 = (num1 + 3) % 10;
            let sumDigits = issueNumber.split('').reduce((acc, num) => acc + parseInt(num), 0);
            let bigSmallPrediction = sumDigits % 2 === 0 ? "Big" : "Small";
            periodResults[issueNumber] = {
              bigSmallPrediction,
              predictedNumbers: `${num1}/${num2}`
            };
          }

          let { bigSmallPrediction, predictedNumbers } = periodResults[issueNumber];

          document.getElementById("result").innerHTML = `PERIOD: <span class="box period-box">${issueNumber}</span>`;
          document.getElementById("signal").innerHTML = `SIGNAL: <span class="box ${bigSmallPrediction.toLowerCase()}">${bigSmallPrediction}</span>`;
          document.getElementById("prediction").innerHTML = `NUMBERS: <span class="box number-box">${predictedNumbers}</span>`;
          document.getElementById("live-result").innerHTML = "✅ Live data updated successfully";
        } else {
          document.getElementById("live-result").innerHTML = "⚠️ Connection error";
        }
      })
      .catch(error => {
        document.getElementById("live-result").innerHTML = "⚠️ Connection error";
        console.error("API Error:", error);
      });
    }

    setInterval(fetchPrediction, 10000);
  </script>
</body>
</html>
